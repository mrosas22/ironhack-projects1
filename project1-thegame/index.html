<!DOCTYPE html>
 
<html>
 <head>
 <title>JavaScript 2D Game</title>
 <link rel="stylesheet" href="./styles/style.css">
</head>
 <body> 
    <div id="game-over-overlay">
    </div>
    <div id="score"></div>
    <div id="game-over">
        <h1>GAME OVER</h1>
        <button id="play-again">Play Again</button>
    </div>
    <div class="wrapper">
        <div id="instructions">
           <img src="./images/arrows.png" alt="" class="arrows-img">
           <p>Use the left and right arrow to move and shift to shoot</p>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/script.js"></script>
 </body>
</html>
